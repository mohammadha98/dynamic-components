<div class="table-responsive">
    <h3>{{ config.tableTitle }}</h3>
  
    <!-- Ø¨Ø®Ø´ Ø¬Ø³ØªØ¬Ùˆ -->
    <div *ngIf="config.search" class="mb-3">

        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Ø¬Ø³ØªØ¬Ùˆ..."
        class="form-control"

    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let column of columns" (click)="sortData(column)" style="cursor: pointer;">
            {{ column | titlecase }}
            <span *ngIf="config.pagination && column">{{ 'ðŸ”½' }}</span>
          </th>
          <th *ngIf="config.actions?.length">Ø¹Ù…Ù„ÛŒØ§Øª</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of displayedData">

          </td>
          <td *ngIf="config.actions?.length">

              class="me-2"

    <nav *ngIf="config.pagination && totalPages > 1">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)">Ù‚Ø¨Ù„ÛŒ</a>
        </li>
        <li
